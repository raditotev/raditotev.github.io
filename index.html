<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Radi's Personal Page</title>
    <meta
      name="description"
      content="Radi's personal page, containing contact info and CV download link"
    />
    <meta name="author" content="Radi Totev" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corben&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="overlay">
      <main>
        <img
          class="qr-contact-details"
          src="./assets/qr-code.png"
          alt="QR Code"
        />
        <h1>Radi Totev</h1>
        <h4>Software Developer (Engineer in Test)</h4>
        <a
          id="download_button"
          class="button"
          href="https://drive.google.com/file/d/1BDRv9aPefrta9SYTe5nSZQEKkMUgXOfw/view?usp=sharing"
          type="button"
          target="_blank"
          >Download CV</a
        >
        <section>
          <a href="https://github.com/raditotev" target="_blank">
            <img
              class="social"
              src="./assets/github-logo.png"
              alt="Github logo"
            />
          </a>
          <a href="https://www.linkedin.com/in/raditotev/" target="_blank">
            <img
              class="social"
              src="./assets/linkedin-logo.png"
              alt="LinkedIn logo"
            />
          </a>
        </section>
      </main>
    </div>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-28783766-3"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-28783766-3");

      const button = document.getElementById("download_button");

      button.onclick = () => {
        gtag("event", "download_cv", {
          event_category: "click",
          event_label: "Download CV",
        });
      };
    </script>
  </body>
</html>
